<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Get Studios</title>
</head>
<body>
<div>This is get studios:)</div>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${studiosList.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="studio : ${studiosList}">
        <td><span th:text="${studio}"> Title </span></td>
        <td><span th:text="${studio}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
