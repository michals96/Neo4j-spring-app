    <title>Grafowa Baza Danych Anime</title>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="row">
        <div class="col-sm col-md-3">
            <ul class="nav navbar-nav">
                <li>
                    <form role="all" class="navbar-form" id="all">
                        <button class="btn btn-default" type="submit">Pokaż Wszystkie</button>
                    </form>
                    <form role="search" class="navbar-form" id="search">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Szukaj po tytule" class="form-control" name="search">
                        </div>
                        <button class="btn btn-default" type="submit">Szukaj</button>
                    </form>
                    <form role="search_year" class="navbar-form" id="search_year">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Szukaj po roku produkcji" class="form-control" name="search_year">
                        </div>
                        <button class="btn btn-default" type="submit">Szukaj</button>
                    </form>
                    <form role="search_score" class="navbar-form" id="search_score">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Ocena wyższa niż" class="form-control" name="search_score">
                        </div>
                        <button class="btn btn-default" type="submit">Szukaj</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="center-block">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">Grafowa Baza Danych Anime</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Rok Produkcji</th>
                    <th>Ocena</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Szczegóły</div>
            <div class="row">
                <div class="col-sm col-md-1">
                    <h1>Studio</h1>
                    <div id="studio"></div>
                </div>
                <div class="col-md-5 col-sm">
                    <h1>Obsada</h1>
                    <ul id="crew">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showMovie(title) {
            $.get("/anime/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.title);
                        $("#studio").text(data.studio);
                        var $list = $("#crew").empty();
                        data.cast.forEach(function (cast) {
                            $list.append($("<li>" + cast.name + " " + (cast.job == "voiced"?" jako " + cast.role : "") + (cast.job == "directed"?" - Reżyser " : "") + (cast.job == "wrote"?" - Oryginalny Autor " : "") + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (anime) {
                            $("<tr><th class='anime'>" + anime.title + "</th><td>" + anime.released + "</td><td>" + anime.score + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("th.anime").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        function search_year() {
            var query=$("#search_year").find("input[name=search_year]").val();
            $.get("/search_year?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (anime) {
                            $("<tr><th class='anime'>" + anime.title + "</th><td>" + anime.released + "</td><td>" + anime.score + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("th.anime").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        function search_score() {
            var query=$("#search_score").find("input[name=search_score]").val();
            $.get("/search_score?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (anime) {
                            $("<tr><th class='anime'>" + anime.title + "</th><td>" + anime.released + "</td><td>" + anime.score + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("th.anime").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        function all() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/show",
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (anime) {
                            $("<tr><th class='anime'>" + anime.title + "</th><td>" + anime.released + "</td><td>" + anime.score + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("th.anime").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
        $("#all").submit(all);
        $("#search_year").submit(search_year);
        $("#search_score").submit(search_score);

    })
</script>
</body>
</html>
